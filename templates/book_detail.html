{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<h1>{{ book.title }}</h1>



<table>
    <tbody>
        <tr>
            <td class="book-item">
                <img src="{{ url_for('news_api.static', filename=book.image_path) }}" width="380" height="550" alt="{{ book.title }}">

                <div>Автор - {{ book.user.name }}</div>
                <div>Дата написания - {{ book.created_date }}</div>
            </td>
            <td class="book-item">
                <div>{{ book.con }}</div>
            </td>
                
        </tr>
    </tbody>
</table>

    <div style="display:flex; justify-content:center; align-items:center; ">
            <a  href="{{ url_for('news_api.static', filename=book.file_path) }}" class="btn align-center btn-primary " download>
            Скачать книгу
        </a>
    </div>
</div>
{% endblock %}
