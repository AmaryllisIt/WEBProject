<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href='static/images/header_icon.png'>
    <title>GoogolBook</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="header">
          <img src="../static/images/header_icon.png" href="/" />
          <a
            class="center navbar-brand align-left"
            href="/"
            style="font-size: 32px; vertical-align: middle"
            >GoogolBook</a
          >
        </div>
        {% if current_user.is_authenticated %}
        <div class="btn-block" style="padding-right: 20px">
          <a class="btn btn-primary" href="/profile">Ваш профиль</a>
          <a class="btn btn-primary" href="/logout">Выйти</a>
        </div>
        {% else %}
        <div class="btn-block" style="padding-right: 20px">
          <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
          <a class="btn btn-success" href="/login" style="font-size: 20px"
            >Войти</a
          >
        </div>
        {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">{% block content %}{% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
