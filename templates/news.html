{% extends "base.html" %}

{% block title %}
Главная
{% endblock %}

{% block content %}
<h1>Книги</h1>
<ul>
    {% for book in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <p>{{ book.description }}</p>
            <p><strong>Автор:</strong> {{ book.author }}</p>
            <p><strong>Дата публикации:</strong> {{ book.publication_date }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
