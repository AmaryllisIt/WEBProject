{% block content %}
<h1>Выберите интересующую Вас книгу</h1>
<table class="lg-2 md-2">
    <tbody>
        <tr class=""> {% for item in news %}
            <td>
                <img src="https://www.litres.ru/pub/c/cover/43498781.jpg" width="380" height="550" >
                <h2>{{item.title}}</h2>
                <div>
                    {{item.content}}
                </div>
                <div>
                    Автор - {{item.user.name}}

                <div> Дата написания - {{item.created_date}}</div>
                <div>
                    <a class="btn btn-secondary" style="color: aquamarine;"> Открыть страницу </a>
                </div>
            </td>
            {% endfor %}
        </tr>
    </tbody>
</table>
