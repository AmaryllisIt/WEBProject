<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг</title>
    <style>
        /* Немного CSS для оформления */
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .image-container {
            text-align: center; /* Центрируем изображение */
        }

        .image-container img {
            max-width: 50%; /* Ограничиваем ширину изображения */
            height: auto;      /* Сохраняем пропорции */
            border: 1px solid #ccc; /* Добавляем рамку для красоты */
            padding: 5px;
            margin-bottom: 10px; /* Добавляем отступ снизу */
        }
    </style>
</head>
<body>

    <h1>Список книг</h1>

    <div class="image-container">
        <img src="https://images.app.goo.gl/aQq52oksfMfPGrBC8" alt="Книги">
    </div>

    <p>Тут должны быть книги. По аналогии с новостями.</p>

</body>
</html>
